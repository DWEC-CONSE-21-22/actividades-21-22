<!DOCTYPE html>
<html>
 
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<meta charset="utf-8">
</head>
 
<body>
<script>
$.ajax({
url: 'http://api.flickr.com/services/feeds/photos_public.gne',
success: processarResposta,
dataType: "jsonp",
 
// Nom del paràmetre que indica al servidor el nom de la funció de callback, definit a la seva documentació
jsonp: "jsoncallback",
 
// Paràmetres que es passen al servidor, definits a la seva documentació
data: {
tags: 'kitten',
format: 'json'
}
});
 
function processarResposta(dades) {
var imatges = dades.items;
 
for (var i = 0; i < imatges.length; i++) {
var $img = $('<img>');
$img.attr('src', imatges[i].media.m);
$img.attr('title', imatges[i].title);
$img.attr('alt', imatges[i].title);
$('body').append($img);
}
};
</script>
</body>
